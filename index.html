<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <section class="profile-card">
    <img src="./src/images/bg-pattern-top.svg" class="bg-top">
    <img src="./src/images/bg-pattern-bottom.svg" class="bg-bottom">

    <div class="card">
      <div class="wallpaper"></div>
      <div class="profile-picture"></div>

      <div class="user-info">
        <h1 class="username">Victor Crest
          <span class="age">26</span>
        </h1>
        <p class="city">London</p>
      </div>

      <div class="media-status">
        <div class="alignment followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="alignment likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="alignment photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
